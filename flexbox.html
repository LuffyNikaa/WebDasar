<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Flex Box</title>
        <h1>Skenario 1</h1>

        <style>
            .wadah_flex{
                display: flex;
                background-color: darkolivegreen;
    
            }
            .wadah_flex > div{
                background-color: burlywood; 
                margin: 10px;
                padding: 10px;
                font-size: 30px; 
            }
        </style>
    </head>
    <body>
        <div class="wadah_flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            
        </div>
        <p>Kesimpulan</p>
    </body>
</html>
